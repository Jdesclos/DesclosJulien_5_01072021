    <main>
        <section id="resume">
            <table id="tableau_panier">
            </table>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="firstName">Quel est votre prénom ?</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  title="1 à 20 lettres"
                  required
                />
                <label for="lastName">Quel est votre nom ?</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  title="1 à 20 lettres"
                  required
                />
                <label for="address">Quel est votre adresse ?</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  title="1 à 100 lettres"
                  required
                />
                <label for="city">Quel est votre ville ?</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  title="1 à 10 lettres"
                  required
                />
                <label for="email">Quel est votre e-mail ?</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                />
                <br />
                <small></small>
              </fieldset>
        </section>
        <div id="order"><input id="validCommand" type="submit" value="Commander" /></div>
    </main>
